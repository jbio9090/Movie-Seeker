<VirtualHost *:80> 

    DocumentRoot "C:\laragon\www\movieseeker\src\public"
    ServerName movieseeker.test
    ServerAlias *.movieseeker.test
	
    <Directory "C:\laragon\www\movieseeker\src\public">
	
        AllowOverride All
        Require all granted
		
		Options Indexes FollowSymLinks

        # Rewrite rules go here
        RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d

		RewriteRule ^ index.php [QSA,L]
		
    </Directory>
	
</VirtualHost>

# If you want to use SSL, enable it by going to Menu > Apache > SSL > Enabled
